<div class="row">
    <div class="product-info col-md-3  card" *ngFor="let p of products">
        <img src="/img/{{ p.artId }}.jpg"  class="img-fluid" [alt]="p.title"/>
        <div class="product-name">{{p.category}} - {{p.size}}</div>

        <div><strong>Title</strong> : {{p.title}}</div>
        <div><strong>Price</strong>: {{p.price | currency:"GBP":true}}</div>
        <div><strong>Artist</strong>: {{p.artist}}</div>
        <div><strong>Description</strong>: {{p.artDescription}}</div>

        <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">buy</button>
        <br />
    </div>
</div>
