<h3>Shopping cart 3</h3>
<div>#/Items: {{data.order.items.length}}</div>
<div>SubTotal: {{data.order.subtotal}}</div>
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <td>Product</td>
            <td>#</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{o.productCategory}} - {{o.productTitle}}</td>
            <td>{{o.quantity}}</td>
            <td>{{o.unitPrice | currency:"GBP":true}}</td>
            <td>{{(o.unitPrice * o.quantity) | currency:"GBP":true}}</td>
        </tr>
    </tbody>
</table>
